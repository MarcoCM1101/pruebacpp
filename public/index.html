<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TECMEX</title>
    <!-- Cargar el script de Amazon Connect Streams -->
    <script
      src="https://amazon-connect.github.io/connect-streams/release/connect-streams-min.js"
      onload="scriptLoaded()"
    ></script>
  </head>
  <body bgcolor="black">
    <div id="container-div" style="width: 400px; height: 500px"></div>
    <script type="text/javascript">
      function scriptLoaded() {
        init(); // Llamar a init solo despu√©s de que el script se haya cargado
      }

      function init() {
        var containerDiv = document.getElementById("container-div");
        var instanceURL = "https://gnpconnect.my.connect.aws/ccp-v2/";

        connect.core.initCCP(containerDiv, {
          ccpUrl: instanceURL, // REQUIRED
          loginPopup: true,
          loginPopupAutoClose: true,
          loginOptions: {
            autoClose: true,
            height: 600,
            width: 400,
            top: 0,
            left: 0,
          },
          region: "us-east-1",
          softphone: {
            allowFramedSoftphone: true,
            disableRingtone: false,
            ringtoneUrl: "./ringtone.mp3",
          },
          pageOptions: {
            enableAudioDeviceSettings: false,
            enablePhoneTypeSettings: true,
          },
          ccpAckTimeout: 5000,
          ccpSynTimeout: 3000,
          ccpLoadTimeout: 10000,
        });
      }
    </script>
  </body>
</html>
